name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12', 'pypy3.9' ]
        exclude:
          - os: windows-latest
            python-version: pypy3.9
    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark numpy arrow ruamel.yaml cloudpickle lz4
      - name: Install cryptography (but not for pypy on windows)
        if: ${{ !((matrix.os == 'windows-latest') && (matrix.python-version == 'pypy3.9')) }}
        run: |
          pip install cryptography
      - name: Run tests
        run: |
          py.test tests/ --benchmark-disable --showlocals --verbose
